<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kcal Rechner</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Kcal Rechner</h1>
      <div class="values">

        <input class="gender" type="radio" name="gender" value="male" id="gender_male" > Männlich
        <input class="gender" type="radio" name="gender" value="female" id="gender_female" checked> Weiblich
        <br>
        <h2>Körpergröße [cm]</h2>
        <input id="size" type="text" name="size" value="180" placeholder="175">
        <br><br>
        <h2>Körpergewicht [kg]</h2>
        <input id="weight" type="text" name="weight" value="90" placeholder="70">
        <br><br>
        <h2>Alter [Jahren]</h2>
        <input id="age" type="text" name="age" value="" placeholder="28">
        <br><br>
        <button class="btn" onclick="calcKcal()" type="button" name="submit">Berechnen</button>
        <br><br>
      </div>
      <div class="values result">
        <p id="kcal"></p>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>


</html>
